<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="register">
    <h1>Register</h1>
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <button onclick="signup()">Sign Up</button>
  </div>

  <div id="dashboard" style="display:none;">
    <h1>Dashboard</h1>
    <div>
      <h2>Add Expense</h2>
      <input type="text" id="expenseName" placeholder="Your expense name">
      <input type="text" id="description" placeholder="Your description">
      <input type="text" id="category" placeholder="Category">
      <input type="number" id="amount" placeholder="Amount">
      <select id="type">
        <option value="credit">Credit</option>
        <option value="debit">Debit</option>
      </select>
      <button onclick="addExpense()">Submit</button>
    </div>

    <div id="expenseHistory">
      <h2>Expense History</h2>
      <ul id="historyList"></ul>
      <div id="totalExpenses"></div>
    </div>

    <canvas id="expenseChart"></canvas>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
